<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="checked">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Status da Torre</label>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="maior-menor-media">
        <img src="./assets/img/alta.png" alt="img de alta">
        <div class="textos">
          <span>Maior valor de corrente</span>
          <span class="values">45</span>
        </div>
      </div>

      <div class="maior-menor-media">
        <img src="./assets/img/baixa.jpg" alt="img de baixa">
        <div class="textos">
          <span>Menor valor de corrente</span>
          <span class="values">27</span>
        </div>
      </div>

      <div class="maior-menor-media">
        <img src="./assets/img/media.png" alt="img de média">
        <div class="textos">
          <span>Média dos valores de corrente</span>
          <span class="values">36</span>
        </div>
      </div>
    </div>

    <div class="graficos">

      <div class="charts">
        <div class="line" [chart]="lineChart">
        </div>

        <div class="pie" [chart]="pieChart">
        </div>
      </div>
    </div>
  </main>
</body>
